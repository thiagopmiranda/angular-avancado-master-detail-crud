<app-bread-crumb>
  [items]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]"
</app-bread-crumb>

<app-page-header
  [page-title]="pageTitle"
  button-text="&#5176; Voltar"
  button-link="/categories"
  button-class="btn-light"
></app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre a categoria</div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <label for="name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />

          <div
            class="text-danger"
            *ngIf="
              resourceForm.get('name')?.invalid &&
              resourceForm.get('name')?.touched
            "
          >
            <div *ngIf="resourceForm.get('name')?.errors?.['required']">
              dado obrigatório
            </div>
            <div *ngIf="resourceForm.get('name')?.errors?.['minlenght']">
              deve ter no mínimo 2 caracteres
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <label for="description">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="description"
            formControlName="description"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button
    [disabled]="submittingForm || resourceForm.invalid"
    type="submit"
    class="btn btn-primary btn-lg float-end mt-3"
  >
    Salvar
  </button>
</form>
